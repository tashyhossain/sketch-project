<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="container"></div>
      <div id="controls">
        <button id="clear-grid">CLEAR</button>
        <input id="slider" type="range" min="4" max="100" step="4" value="16">
        <output id="slider-info">16 x 16</output>
      </div>
    </main>
    <div id="toolbar">
      <div id="brushes">
        <div id="tool-title">Brush:</div>
        <select id="select-tools" name="tools">
          <option id="soft" value="soft">SOFT BRUSH</option>
          <option id="hard" value="hard">HARD BRUSH</option>
        </select> 
      </div>
      <div id="color">
        <div id="tool-title">Color:</div>
        <input id="color-picker" type="color" value="#8a8a8a">
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
